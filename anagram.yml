apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: anagram-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anagram-svc
  template:
    metadata:
      labels:
        app: anagram-svc
    spec:
      containers:
      - name: anagram-svc
        image: index.docker.io/ww99w/anagram:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP

---

apiVersion: v1
kind: Service
metadata:
  name: anagram-svc
  labels:
    app: anagram-svc
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: anagram-svc

---
